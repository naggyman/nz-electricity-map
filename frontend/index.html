<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width">
  <title>NZ Electricity Map</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">NZ Electricity Grid</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Graph</a> 
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="map.html">Map</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="summary.html">Live Summary</a>
          </li>
        </ul>
        <span class="navbar-text" id="status">
          Loading...
        </span>
      </div>
    </div>
  </nav>

  <div class="p-5">
    <div>
      <div id="generation-chart" style="height: 80vh"></div>
    </div>
    <div style="padding-top: 5px; padding-bottom: 20px;" id="filters">
      <select class="custom-select custom-select-lg mb-3" id="power-station-select">
        <option value="" selected>Filter by Power Station</option>
      </select>
      <select class="custom-select custom-select-lg mb-3" id="region-select">
        <option value="" selected>Filter by Region</option>
        <option value="NI">North Island</option>
        <option value="UNI">-- Upper North Island</option>
        <option value="CNI">-- Central North Island</option>
        <option value="LNI">-- Lower North Island</option>
        <option value="SI">South Island</option>
        <option value="USI">-- Upper South Island</option>
        <option value="LSI">-- Lower South Island</option>
      </select>
      <select class="custom-select custom-select-lg mb-3" id="timeframe-select">
        <option value="-1h">Last hour</option>
        <option value="-3h">Last 3 hours</option>
        <option value="-12h">Last 12 hours</option>
        <option value="-24h" selected>Last 24 Hours</option>
        <option value="-48h">Last 48 hours</option>
        <option value="-0d">Today</option>
        <option value="-1d">Since 1 day ago</option>
        <option value="-3d">Since 3 days ago</option>
        <option value="-1w">Since 1 week ago</option>
      </select>
      <button class="btn btn-primary btn-sm" id="clear-button">Clear</button>
      <span id="graph-status">Loading...</span>
    </div>
    <div><a href="https://www.emi.ea.govt.nz"> Provided by the Electricity Authority (New Zealand) under CC BY 4.0 </a> - <a href="https://www.transpower.co.nz/">Additional information provided by Transpower under CC-BY 4.0</a></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>

  <script type="module" src="graph/graph.js"></script>
</body>

</html>
